<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Blue and black gradient */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00d4ff; /* Blue border */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
        }

        .login-form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffea00; /* Yellow label */
        }

        .login-form input {
            background-color: rgba(42, 42, 42, 0.8);
            color: #ffffff;
            border: 1px solid #555555;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #ffea00; /* Yellow border on focus */
            box-shadow: 0 0 5px #ffea00; /* Yellow glow */
            transform: scale(1.02);
        }

        .login-form button {
            background-color: #00d4ff; /* Blue button */
            color: #121212;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-form button:hover {
            background-color: #00a3cc; /* Darker blue on hover */
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.5);
        }

        .back-button {
            margin-bottom: 20px;
            background-color: transparent;
            color: #00d4ff;
            text-align: center;
            display: block;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #00d4ff;
            padding: 10px 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            background-color: #00d4ff;
            color: #121212;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.5);
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back to Viewers Page</a>
    <form class="login-form" action="/login" method="POST">
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
